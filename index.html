
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=5, initial-scale=1.0">
    <title>Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    <div class="page">
        <div class="box">
            <img src="guess1.png">
        </div> 
        <div class="div-form">
            <form id="form">
                <h1 class="h1-heading">Guess the number</h1>     
               <label for="value">
                <h2 class="h2-heading">Enter Number</h2>
                <div>
                    <input type="number" id="value" name="value" placeholder="enter 1 to 100"><br>
                    <input type="text" id="screen" name="screen" readonly>
                </div>
               </label> 
               <button  type="submit" id="submit">Submit</button>
               </form>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
